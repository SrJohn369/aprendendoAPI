<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APITest</title>
    <link rel="stylesheet" href="myAPI_front_CSS.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu App WEB</h1>
    </header>
    <main>
        <!--Primeira sessão rota /hello -->
        <p>Click no botão abaixo para receber uma mensagem do back-end</p>
        <input type="button" value="Click aqui" id="test">
        <p id="message"></p>
        <!--Usando um formulário-->
        <div>
            <h2>Formulário teste cadastro</h2>
            <form id="form_id">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu primeiro nome"><br>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" placeholder="Digite sua idade"><br>
                <label for="animal">Possui animais consigo?</label><br>
                <label for="animal_sim">Sim</label>
                <input type="radio" name="animal_sim" id="animal_sim">
                <label for="animal_nao">Não</label>
                <input type="radio" name="animal_nao" id="animal_nao"><br>
                <label for="data_nasc">Data de Nascimento:</label>
                <input type="date" name="data_nasc" id="data_nasc"><br>
                <input type="submit" value="Enviar" id="btn_sub">
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="myAPI_front_JS.js"></script>
</body>
</html>
